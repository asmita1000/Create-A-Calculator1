<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div>
      <h1>Grade Calculator</h1>
      <p>Type in your grades in the blank spaces and it will be calculated!</p>
      <hr>
    </div>

    <h2>Enter Your Grades</h2>
    <p>Midterm Exam: <input id="1" type="number" /> %</p>
    <p>Main Project: <input id="2" type="number" /> %</p>
    <p>Final Exam: <input id="3" type="number" /> %</p>
    <button id="btn">Calculate Grade</button>
    <button id="btn1">Clear</button>

    <h3>Final Grade: <span id="output">-----</span> %</h3>
  
  </body>
</html>
